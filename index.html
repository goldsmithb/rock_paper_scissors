<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>

<header>
  <h1>Rock Paper Scissors!</h1>
</header>

<div class="announcer_div">
  <span id="announcer">Press the play button to begin!</span>
</div>

<div class="webpage_middle">
  <div id="controls">
    <div class="controls__card">
      <button id="rock">Rock</button>
    </div>
    <div class="controls__card">
      <button id="paper">Paper</button>
    </div>
    <div class="controls__card">
      <button id="scissors">Scissors</button>
    </div>
  </div>

  <button id="play_button">Play</button>
</div>

<div id="scoreboard" class="hidden">
  <div id="scoreboard__round"></div>
  <div id="scoreboard__player"></div>
  <div id="scoreboard__computer"></div>
</div>

</body>
</html>
